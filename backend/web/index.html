<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jira Tools (UI v0025)</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial; background:#f6f7fb; margin:0; }
    header { background:#fff; border-bottom:1px solid #e5e7eb; padding:12px 16px; display:flex; align-items:center; justify-content:space-between; }
    main { max-width: 1160px; margin: 16px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); padding:16px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .btn { background:#2563eb; color:#fff; border:none; border-radius:10px; padding:8px 12px; cursor:pointer; }
    .btn[disabled] { opacity:.6; cursor:not-allowed; }
    .btn.gray { background:#e5e7eb; color:#111827; }
    .btn.green { background:#16a34a; }
    .input, select, textarea { border:1px solid #e5e7eb; border-radius:10px; padding:8px 10px; min-width: 200px; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#f3f4f6; padding:6px; border-radius:6px; display:block; white-space:pre-wrap; }
  </style>
</head>
<body>
  <header>
    <strong>Jira Tools</strong>
    <div id="userArea" class="muted">Not signed in</div>
  </header>

  <main>
    <div class="card">
      <div class="row">
        <input id="jira_base_url" class="input" placeholder="Base URL (https://your.atlassian.net)" style="min-width:320px"/>
        <input id="jira_email" class="input" placeholder="Jira Email" style="min-width:260px"/>
        <input id="jira_api_token" type="password" class="input" placeholder="Jira API Token" style="min-width:280px"/>
        <button class="btn" onclick="saveSettings()">Save</button>
      </div>

      <h2 style="margin-top:12px">Diagnostics</h2>
      <div class="row">
        <button class="btn" onclick="whoAmI(true)">Who am I (use fields if filled)</button>
        <button class="btn gray" onclick="discoverProjects(true)">Discover Projects</button>
        <input id="lookup_key" class="input" placeholder="Lookup project (key or ID)" />
        <button class="btn gray" onclick="lookupProject(true)">Lookup Project</button>
        <button class="btn" onclick="showCreds()">Show resolved creds</button>
        <button class="btn gray" onclick="showDbSchema()">DB schema</button>
      </div>
      <textarea id="diagOut" class="input" style="width:100%; min-height:180px; margin-top:10px" placeholder="Diagnostics outputâ€¦" readonly></textarea>
    </div>
  </main>

  <script>
    function authHeaders() {
      const t = sessionStorage.getItem('token')
      return t ? { 'X-Session': t } : {}
    }
    async function saveSettings(){
      const payload = {
        jira_base_url: document.getElementById('jira_base_url').value || null,
        jira_email: document.getElementById('jira_email').value || null,
        jira_api_token: document.getElementById('jira_api_token').value || null
      }
      const res = await fetch('/api/admin/settings', {
        method:'PUT', headers:{'Content-Type':'application/json', ...authHeaders()}, credentials:'include',
        body: JSON.stringify(payload)
      })
      const txt = await res.text(); let b={}; try{ b=JSON.parse(txt)}catch{}
      if(res.ok){
        document.getElementById('jira_api_token').value = ''
        alert('Saved settings.')
      }else{
        alert('Failed saving settings: ' + (b.detail || ('(' + res.status + ') ' + txt)))
      }
    }
    function addOptionalParams(url){
      const base = document.getElementById('jira_base_url').value.trim()
      const em = document.getElementById('jira_email').value.trim()
      const tk = document.getElementById('jira_api_token').value.trim()
      if(base) url.searchParams.set('base_url', base)
      if(em) url.searchParams.set('email', em)
      if(tk) url.searchParams.set('token', tk)
    }
    async function whoAmI(useFields){
      try{
        const url = new URL('/api/jira/whoami', window.location.origin)
        if(useFields) addOptionalParams(url)
        const r = await fetch(url, { headers: authHeaders() })
        const t = await r.text(); let b={}; try{ b=JSON.parse(t)}catch{}
        document.getElementById('diagOut').value = r.ok ? JSON.stringify(b, null, 2) : ('ERROR ' + r.status + ':\n' + (b.detail || t))
      }catch(e){ document.getElementById('diagOut').value = 'JS error: ' + e.message }
    }
    async function discoverProjects(useFields){
      const url = new URL('/api/jira/projects', window.location.origin)
      if(useFields) addOptionalParams(url)
      const r = await fetch(url, { headers: authHeaders() })
      const t = await r.text(); let b={}; try{ b=JSON.parse(t)}catch{}
      document.getElementById('diagOut').value = r.ok ? JSON.stringify(b, null, 2) : ('ERROR ' + r.status + ':\n' + (b.detail || t))
    }
    async function lookupProject(useFields){
      const idOrKey = document.getElementById('lookup_key').value.trim()
      if(!idOrKey){ alert('Enter a key or numeric ID'); return }
      const url = new URL('/api/jira/project', window.location.origin)
      url.searchParams.set('id_or_key', idOrKey)
      if(useFields) addOptionalParams(url)
      const r = await fetch(url, { headers: authHeaders() })
      const t = await r.text(); let b={}; try{ b=JSON.parse(t)}catch{}
      document.getElementById('diagOut').value = r.ok ? JSON.stringify(b, null, 2) : ('ERROR ' + r.status + ':\n' + (b.detail || t))
    }
    async function showCreds(){
      const url = new URL('/api/jira/diagnostics/creds', window.location.origin)
      addOptionalParams(url)
      const r = await fetch(url, { headers: authHeaders() })
      const t = await r.text(); let b={}; try{ b=JSON.parse(t)}catch{}
      document.getElementById('diagOut').value = r.ok ? JSON.stringify(b, null, 2) : ('ERROR ' + r.status + ':\n' + (b.detail || t))
    }
    async function showDbSchema(){
      const r = await fetch('/api/jira/diagnostics/db-schema', { headers: authHeaders() })
      const t = await r.text(); let b={}; try{ b=JSON.parse(t)}catch{}
      document.getElementById('diagOut').value = r.ok ? JSON.stringify(b, null, 2) : ('ERROR ' + r.status + ':\n' + (b.detail || t))
    }
  </script>
</body>
</html>
